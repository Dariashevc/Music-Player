<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad music</title>
    <link rel="stylesheet" type="text/css" href="../css/all-music-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@87.5,500&family=Odibee+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header>
        <div class="header-container">
            <nav>
                <a href="../index.html" class="logo">Music Player</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">

            <!-- Album cover -->
            <div class="album-and-music">
                <section class="section-img">
                    <img src="../images/sleepycat.jpg" alt="allmusic" class="img-music-players">
                    <p class="music-player-list-item-text">Sad music</p>
                    </ul>
                </section>

                <section>
                    <div class="music-container">

                        <audio src="../Audio/music/TheTurtles-SoHappyTogether.mp3" id="audio"></audio>

                        <div class="img-container">
                            <img src="../images/Happy Together.jpg" alt="music-cover" id="cover" class="music-cover">
                        </div>

                        <div class="music-info">
                            <h4 id="title" class="music-title">Happy Together</h4>
                            <div class="progress-container" id="progress-container">
                                <div class="progress" id="progress">

                                </div>
                            </div>
                        </div>
                        <div class="navigation">
                            <button id="prev" class="action-btn">
                                <i class="fas fa-backward"></i>
                            </button>

                            <button id="play" class="action-btn action-btn-big">
                                <i class="fas fa-play"></i>
                            </button>

                            <button id="next" class="action-btn">
                                <i class="fas fa-forward"></i>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Music -->
            <section>
                <svg width="15" height="15" class="svg-img-buttons">
                    <use href="../images/icons.svg">
                    </use>
                </svg>
                <div class="music">
                    <ul class="all-songs-list">
                        
                        <li>
                            <div class="song-list-item-container" id="listSong">
                                <img src="../images/Nobody.jpg" alt="song-img" class="song-img">
                                <p class="song-name">Nobody</p>
                                <p class="song-artist">Mitski</p>
                            </div>
                        </li>
                        <li>
                            <div class="song-list-item-container" id="listSong">
                                <img src="../images/Hidden In The Sand.jpg" alt="song-img" class="song-img">
                                <p class="song-name">Hidden In The Sand</p>
                                <p class="song-artist">Tally Hall</p>
                            </div>
                        </li>
                        <li>
                            <div class="song-list-item-container" id="listSong">
                                <img src="../images/The Blonde.jpg" alt="song-img" class="song-img">
                                <p class="song-name">The Blonde</p>
                                <p class="song-artist">TV Girl</p>
                            </div>
                        </li>

                    </ul>

                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-container">
        </div>
    </footer>
    <script src="../Sad-music.js"></script>
</body>
