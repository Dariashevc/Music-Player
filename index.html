<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@87.5,500&family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth@87.5" rel="stylesheet">
    
</head>
<body>
<header>
<div class="header-container">
    <nav>
<a href="./index.html" class="logo">Music Player</a>
    </nav>
    <nav><button class="button"></button></nav>
</div>
</header>
<main>
<div class="main-container">
    <ul class="music-player-list">
        <li class="music-player-list-item"> <a href=""> 
            <img src="./images/allmusic.jpg" alt="allmusic" width="256" height="256" class="img-music-players"> 
            <p class="music-player-list-item-text">All music</p>
        </a>
    </li>
        <li class="music-player-list-item"> <a href=""> 
            <img src="./images/coolcat.jpg" alt="coolcat" width="256" height="256" class="img-music-players"> 
            <p class="music-player-list-item-text">Happy music</p>
        </a>
    </li>
        <li class="music-player-list-item"> <a href=""> 
            <img src="./images/sleepycat.jpg" alt="sleepycat" width="256" height="256" class="img-music-players"> 
            <p class="music-player-list-item-text">Sad music</p>
        </a>
    </li>
        <li class="music-player-list-item"> <a href=""> 
            <img src="./images/angrycat.jpg" alt="angrycat" width="256" height="256" class="img-music-players"> 
            <p class="music-player-list-item-text">Dance music</p>
        </a>
    </li>
        <li class="music-player-list-item"> <a href=""> 
            <img src="./images/hugscats.jpg" alt="hugscats" width="256" height="256" class="img-music-players"> 
            <p class="music-player-list-item-text">Relax music</p>
        </a>
        </li>
    </ul>
</div>
</main>
    <footer>
        <div class="footer-container">
        </div>
    </footer>
</body>
